<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="all" class="container">
        <div class="d-flex justify-content-center  mt-5">
            <div class="col-md-4">
                <input  type="text" name="" id="city-name" class="form-control" placeholder="Enter a location for weather...">
            </div>
            <div class="ml-5">
                <button id="my-btn" class="btn btn-danger" onclick="getWeather()">Search</button>
            </div>
        </div>
        <div class="weather-status text-white text-center mt-5">
            <img id="weather-icon" alt="">
            <h1 id="location-show">Dhaka</h1>
            <h3><span id="temp-show">38.06</span>&deg;C</h3>
            <h1 id="weather-show" class="lead">Clouds</h1>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
